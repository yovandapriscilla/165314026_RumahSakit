        <h1><font face="Times New Roman" color=white size="6">Daftar Klinik yang Tersedia</font></h1>
        <div id="id01" style="margin-left: 5%"></div>
        <button type="button" face="Times New Roman" color="white" size="3" onclick="loadDoc()" id="btn">Klik Disini</button>

        <script>
            function loadDoc() {
                var xmlhttp = new XMLHttpRequest();
                var url = "http://202.94.83.190:8080/165314026_RumahSakitService/webresources/klinik";

                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        myFunction(this.responseText);
                    }
                }
                xmlhttp.open("GET", url, true);
                xmlhttp.send();
                function myFunction(response) {
                    var arr = JSON.parse(response);
                    var i;
                    var out = "<table align='center' style='width:50%;' border='2'><tr><td>ID Klinik</td><td>Nama Klinik</td>\n\
            <td>Spesialisasi Klinik</td></tr>";
                    for (i = 0; i < arr.length; i++) {
                        out += "<tr><td>" +
                                arr[i].idKlinik +
                                "</td><td>" +
                                arr[i].nama +
                                "</td><td>" +
                                arr[i].spesialis +
                                "</td><td>"
                    }
                    out += "</table>";
                    document.getElementById("id01").innerHTML = out;
                }
            }
        </script>
