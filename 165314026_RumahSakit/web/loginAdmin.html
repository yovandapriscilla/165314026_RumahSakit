        <h2><font face="Times New Roman" color=white size="4" text-align="center">Silahkan isi untuk username dan password admin</font></h2>

        <div class="container">
            <br><div class ="form-group">
                <h2><font face="Times New Roman" color=white size="4">Username</font></h2>
                <input type="text" placeholder="Enter Username" id="a" required/>
            </div>
            <div class ="form-group">
                <h2><font face="Times New Roman" color=white size="4">Password</font></h2>
                <input type="password" placeholder="Enter Username" id="b" required/>
            </div>
            <div class="clearfix">
                <button onclick="loadDoc()" type="button" class="button">Login</button>
            </div><br><br>
            <p id="demo"></p>
        </div>
        
        <script>
            function loadDoc() {
                var email = a.value;
                var password = b.value;
                var url = 'http://202.94.83.190:8080/165314034_Platform_rsku_webservice/webresources/user/login?email=' + email + '&password=' + password;
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var user = JSON.parse(this.responseText);
                        if (user !== null) {
                            alert("Selamat Datang" + user.email);
                            open("indexAdmin.html");
                        } else {
                            alert("Login Gagal");
                        }
                        document.getElementById("demo").innerHTML =
                                this.responseText;
                    }
                };
                xhttp.open("GET", url, true);
                xhttp.send();
            }
        </script>
