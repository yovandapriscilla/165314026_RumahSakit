                    <h1><font face="Times New Roman" color=white size="6">Form Pendaftaran Pasien Konsultasi dan Berobat</font></h1>
                    <br>
                    <input type="text" placeholder="NIK" id="nik" required>
                    <button type="button" onclick="loadDoc()" id="btn"><font face="Century Gothic" size="3">OK</font></button>

                    <form action="" id="registerForm" onsubmit="return make_json(this);" method="POST">
                        <div class="container"><br>                        
                            <div class ="form-group">
                                <label for="alamat">Nama</label><br>
                                <input type="text" placeholder="Nama" id="nama" required/>
                            </div>
                            <div class ="form-group">
                                <label for="alamat">Alamat Tinggal</label><br>
                                <input type="text" placeholder="--Alamat--" id="alamat" required/>
                            </div><!--<br>-->
                            <div class="form-group">
                                <label for="tanggalBerobat">Tanggal Berobat</label><br>
                                <input type="date" placeholder="Enter Tanggal Berobat" id="tanggalBerobat" required/>
                            </div><br>
                            <div class ="form-group">
                                <label for="alamat">Kelamin</label><br>
                                <input type="text" placeholder="--Alamat--" id="kelamin" required/>
                            </div>
                            <div>
                                <select name="kelamin">
                                    <option value="Laki-Laki">Laki-Laki</option>
                                    <option value="Perempuan">Perempuan</option>
                                </select>
                            </div><br> 
                            <div class="clearfix">
                                <button id="save" type="button">Daftar</button>
                            </div><br><br>
                        </div>

                <p id="output"></p>
                <script>s
                    function loadDoc() {
                        var url = "http://202.94.83.190:8080/165314026_RumahSakitService/pasien/addPasien";
                        var xhttp = new XMLHttpRequest();
                        xhttp.open("GET", url, true);
                        xhttp.send();
                        xhttp.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                document.getElementById("output").innerHTML = this.responseText;
                                var myObj = JSON.parse(this.responseText);
                                document.getElementById("nama").value = myObj.nama;
                                document.getElementById("alamat").value = myObj.alamat;
                            }
                        }
                    }
                </script>
