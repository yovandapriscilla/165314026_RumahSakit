        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h1><font face="Times New Roman" color=white size="6">Form Daftar Diri Pasien</font></h1>
                    <form action="" id="registerForm" onsubmit="return make_json(this);" method="POST">
                        <div class="container">
                            <br><div class ="form-group">
                                <h2><font face="Times New Roman" color=white size="4">NIK</font></h2>
                                <input type="text" placeholder="Enter NIK" id="nik" required/>
                            </div>
                            <div class ="form-group">
                                <h2><font face="Times New Roman" color=white size="4">Nama</font></h2>
                                <input type="text" placeholder="Enter Nama" id="nama" required/>
                            </div>
                            <div class ="form-group">
                                <h2><font face="Times New Roman" color=white size="4">Jenis Kelamin</font></h2>
                                <select name="kelamin">
                                    <option value="Laki-Laki">Laki-Laki</option>
                                    <option value="Perempuan">Perempuan</option>
                                </select>
                            </div>          
                            <div class ="form-group">
                                <h2><font face="Times New Roman" color=white size="4">Tanggal Lahir</font></h2>
                                <input type="date" placeholder="Enter Tanggal Lahir" id="tanggalLahir" required/>
                            </div>
                            <div class ="form-group">
                                <h2><font face="Times New Roman" color=white size="4">Alamat</font></h2>
                                <input type="text" placeholder="Enter Alamat" id="alamat" required/>
                            </div>

                            <div class="clearfix">
                                <button id="save" type="submit" class="signup">Daftar</button>
                            </div><br><br>
                        </div>
                        <p id="output"></p>
                    </form>
                </div>
            </div>
        </div>
        <p id="output"></p> 

        <script>
            function make_json(form) {
                var json = {
                    "noRm": form.noRm.value,
                    "nama": form.nama.value,
                    "alamat": form.alamat.value,
                    "nik": form.nik.value,
                    "tanggalLahir": form.tanggalLahir.value,
                    "kelamin": form.kelamin.value
                };
                var html = JSON.stringify(json, 0, 100);
                var Url = "http://202.94.83.190:8080/165314026_RumahSakitService/webresources/pasien/addPasien";
                var xhr = new XMLHttpRequest();
                xhr.open('POST', Url, false);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.send(html);
                alert(html);
                document.getElementById("output").innerHTML = html;
                return false;
            }
        </script>
